<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CRUD dos Softwares</title>
</head>

<body>
    <div class="d-flex justify-content-center mt-4">
        <a class="btn btn-warning btn-lg mx-2 custom-btn" href="index.html">Usuário</a>
        <a class="btn btn-primary btn-lg mx-2 custom-btn" href="maquina.html">Máquinas</a>
    </div>
    <div class="container">
        <h1 class="title">Cadastro de Software</h1>
        <form id="softwareForm">
            <input type="number" class="form-control mb-2" id="idSoftware" placeholder="Id da Maquina"required>
            <input type="text" class="form-control mb-2" id="produto" placeholder="Tipo da Máquina: Windows, Linux"required>
            <input type="number" class="form-control mb-2" id="harddisk" placeholder="Quantidade do HD" required>
            <input type="number" class="form-control mb-2" id="memoria_ram" placeholder="Quantidade de RAM" required>
            <input type="number" class="form-control mb-2" id="fk_Maquina" placeholder="Id da máquina" required>
            <button class="btn btn-primary" type="submit">Salvar</button>
        </form>
        
        <br>
        <br>

        <h2> Lista de Software </h2>
        <table class="table" id="tabelaSoftwares">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Tipo</th>
                <th scope="col">HD</th>
                <th scope="col">RAM</th>
                <th scope="col">Id da maquina</th>
                <th scope="col">Ações</th>

              </tr>
            </thead>
            <tbody>
                <!-- É preenchido dinamicamente com o Js -->
            </tbody>
          </table>

        <script src="scriptSoftware.js"></script>

    </div>
</body>

</html>
