<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CRUD dos Usuários</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Cadastro de Usuario</h1>
        <form id="usuarioForm">
            <input type="hidden" class="form-control" id="id">
            <input type="text" class="form-control" id="nome" placeholder="Nome do Usuário"required>
            <input type="password" class="form-control" id="senha" placeholder="Senha" required>
            <input type="number" class="form-control" id="ramal" placeholder="Ramal" required>
            <input type="text"  class="form-control" id="especialidade" placeholder="Especialidade" required>

            <button class="btn btn-primary" type="submit">Salvar</button>
        </form>
        
        <br>
        <br>

        <h2> Lista de Usuários </h2>
        <table class="table" id="tabelaUsuarios">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Senha</th>
                <th scope="col">Ramal</th>
                <th scope="col">Especialidade</th>
              </tr>
            </thead>
            <tbody>
                <!-- É preenchido dinamicamente com o Js -->
            </tbody>
          </table>

        <script src="script.js"></script>

    </div>
</body>

</html>
